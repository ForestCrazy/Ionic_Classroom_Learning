<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-icon name='arrow-back' (click)='gotoback()'></ion-icon>
        </ion-buttons>
        <ion-title>triangle</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">Base:</ion-label>
        <ion-input [(ngModel)]="num1" type='number'></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Height:</ion-label>
        <ion-input [(ngModel)]="num2" type='number'></ion-input>
    </ion-item>

    <ion-card>
        <ion-card-content>
            Triangle Calculate Result: {{ 0.5 * num1 * num2 }}
        </ion-card-content>
    </ion-card>
</ion-content>
