<ion-header>
    <ion-toolbar>
        <ion-title>operator-result</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            Summary result:
            <p>{{ number1 + number2 }}</p>
            Minus result:
            <p>{{ number1 - number2 }}</p>
            Multiply result:
            <p>{{ number1 * number2 }}</p>
            Divide result:
            <p>{{ number1 / number2 }}</p>
            Modular result:
            <p>{{ number1 % number2 }}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
