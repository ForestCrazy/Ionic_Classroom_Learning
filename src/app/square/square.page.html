<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-icon name='arrow-back' (click)='gotoback()'></ion-icon>
        </ion-buttons>
        <ion-title>square</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">Side:</ion-label>
        <ion-input [(ngModel)]="num1" type='number'></ion-input>
    </ion-item>

    <ion-card>
        <ion-card-content>
            Square Calculate Result: {{ num1 * num1 }}
        </ion-card-content>
    </ion-card>
</ion-content>
