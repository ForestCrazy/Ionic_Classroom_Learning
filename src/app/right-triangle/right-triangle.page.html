<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-icon name='arrow-back' (click)='gotoback()'></ion-icon>
        </ion-buttons>
        <ion-title>right-triangle</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">Wide:</ion-label>
        <ion-input [(ngModel)]="num1" type='number'></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Length:</ion-label>
        <ion-input [(ngModel)]="num2" type='number'></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Height:</ion-label>
        <ion-input [(ngModel)]="num3" type='number'></ion-input>
    </ion-item>

    <ion-button color='primary' expand='full' (click)='gotoResult()'>คำนวนปริมาตรทรงสี่เหลี่ยมมุมฉาก</ion-button>
</ion-content>
